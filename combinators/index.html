<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinators in CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <ul>
        <p>I am here</p>
        <li>inside</li>
        <li>
          inside
          <ol>
            <li>
              nested
              <ul>
                deep inside
              </ul>
            </li>
          </ol>
        </li>
        <li>inside</li>
        <p>I am here</p>
      </ul>
      <li>Outside</li>
    </div>
  </body>
</html>
